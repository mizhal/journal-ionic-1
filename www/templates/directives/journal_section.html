<section class="journal quest-section">
    <header>JOURNAL: <i class="icon ion-plus right"></i></header>
    <div class="child-indent-container">
        <ion-list ng-repeat="entry in entries">
            <ion-item class="entry">
                <p>{{ entry.date | date : 'dd/mm/yy HH:MM' }}</p>
                <h3 ng-if="entry.heading">{{ entry.heading }}</h3>
                <a ng-bind-html="entry.text | hilightHashtags"></a>
            </ion-item>
        </ion-list>
    </div>
</section>
