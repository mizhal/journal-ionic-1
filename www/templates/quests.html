<ion-view title="Quests">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <div ng-repeat="state in quests">
                <ion-item class="item-stable" ng-click="Toggle(state)">
                    <i class="icon" ng-class="ion-minus"></i> {{state.name}}
                </ion-item>
                <ion-item class="item-accordion" ng-repeat="quest in state.quests"
                    ng-show="IsShown(state)">
                    {{quest.title}}    
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
